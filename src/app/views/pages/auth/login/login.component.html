<!--begin::Body-->
<div class="kt-login__body">
	<!--begin::Signin-->
	<div class="kt-login__form">
		<div class="kt-login__title">
			<h2>Giriş Yap</h2>
		</div>

		<!-- <kt-auth-notice></kt-auth-notice> -->

		<!--begin::Form-->
		<form class="kt-form" [formGroup]="loginForm" autocomplete="off">
			<div class="form-group">
				<mat-form-field>
					<mat-label style="font-size: 16px; line-height: 1.5;">Kullanıcı Adı</mat-label>
					<input matInput type="text" placeholder="Kullanıcı Adı" formControlName="userName" autocomplete="off"
						   style="font-size: 16px; padding: 12px 20px;" />
					<mat-error *ngIf="isControlHasError('userName','required')">
						<strong>Zorunlu alan</strong>
					</mat-error>
					<mat-error *ngIf="isControlHasError('userName','userName')">
						<strong>Geçersiz giriş</strong>
					</mat-error>
					<mat-error *ngIf="isControlHasError('userName','minLength')">
						<strong>Uzunluk en az 3 karakter olmalıdır</strong>
					</mat-error>
					<mat-error *ngIf="isControlHasError('userName','maxLength')">
						<strong>Uzunluk en fazla 320 karakter olmalıdır</strong>
					</mat-error>
				</mat-form-field>
			</div>
			<div class="form-group">
				<mat-form-field>
					<mat-label style="font-size: 16px; line-height: 1.5;">Şifre</mat-label>
					<input matInput type="password" placeholder="Şifre" formControlName="password" autocomplete="off"
						   style="font-size: 16px; padding: 12px 20px;" />
					<mat-error *ngIf="isControlHasError('password','required')">
						<strong>Zorunlu alan</strong>
					</mat-error>
					<mat-error *ngIf="isControlHasError('password','minLength')">
						<strong>{{ 'AUTH.VALIDATION.MIN_LENGTH_FIELD' | translate }} 3</strong>
					</mat-error>
					<mat-error *ngIf="isControlHasError('password','maxLength')">
						<strong>{{ 'AUTH.VALIDATION.MAX_LENGTH_FIELD' | translate }} 100</strong>
					</mat-error>
				</mat-form-field>
			</div>
			<div *ngFor="let error of errors">
				<mat-error>
					<strong>{{ error }}</strong>
				</mat-error>
			</div>
			<!--begin::Action-->
			<div class="kt-login__actions">
				<a href="javascript:;" routerLink="/auth/forgot-password" class="btn btn-secondary kt-link kt-login__link-forgot">
					Şifremi Unuttum
				</a>
				<button (click)="submit()" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary">Giriş Yap</button>
			</div>
			<!--end::Action-->
		</form>

		<!--end::Form-->
