<kt-grid #mainGrid [entity]="model.name" owner="HIERARCHY_D" showButtons="true" (rowClick)="rowClicked($event)" (change)="listChange()" [buttons]="buttons" [hidden]="current || isCalendar || !utils.hasOperation('FaturaListesi_Goruntuleme')"></kt-grid>

<ng-container *ngIf="isCalendar">
	<kt-portlet>
		<kt-portlet-header [class]="'kt-portlet__head--lg'">
			<ng-container ktPortletTitle>
				<button mat-icon-button mat-button matTooltip="Geri dön" (click)="calendarView(false)" class="kt-margin-r-5">
					<mat-icon>keyboard_arrow_left</mat-icon>
				</button>
			</ng-container>
			<ng-container ktPortletTools>
				<div class="page-header-buttons">

				</div>
			</ng-container>
		</kt-portlet-header>
		<kt-portlet-body>
			<div class="kt-portlet">
				<div class="m-portlet__body m-portlet__body--no-padding">
					<full-calendar #calendar defaultView="dayGridMonth" [plugins]="calendarPlugins" (dateClick)="dateClick($event)" (eventClick)="eventClick($event)" locale="tr" [buttonText]="{
									today: 'Bugün',
									month: 'Ay',
									week: 'Hafta',
									day: 'Gün',
									list: 'Liste'}">
					</full-calendar>
				</div>
			</div>
		</kt-portlet-body>
	</kt-portlet>
</ng-container>

<ng-container *ngIf="current">
	<kt-portlet>
		<kt-portlet-header>
			<ng-container ktPortletTitle>
				<button mat-icon-button mat-button matTooltip="Geri dön" (click)="resetCurrent()" class="kt-margin-r-5">
					<mat-icon>keyboard_arrow_left</mat-icon>
				</button>
				<h3 class="kt-portlet__head-title">
					<span>Fatura Detayı</span>
				</h3>
			</ng-container>
			<ng-container ktPortletTools>
				<div class="page-header-buttons">
				</div>
			</ng-container>
		</kt-portlet-header>
		<kt-portlet-body>
			<kt-detail [(current)]="current" [model]="model" naked="true"></kt-detail>
		</kt-portlet-body>
	</kt-portlet>
