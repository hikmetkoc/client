<kt-portlet [ngClass]="{ 'kt-portlet--body-progress' : false, 'kt-portlet--body-progress-overlay' : viewLoading }">
	<kt-portlet-header>
		<ng-container ktPortletTitle>
			<span class="kt-portlet__head-icon kt-hide" style="color:#1d2129">
				<i class="la la-gear"></i>
			</span>
			<h3 class="kt-portlet__head-title">
				Şifre Değiştirme Ekranı
			</h3>
		</ng-container>
		<ng-container ktPortletTools>
			<div>
				<button type="button" class="close" mat-dialog-close matTooltip="Kapat">
					<span>&times;</span>
				</button>
			</div>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div style="margin-bottom: 20px; font-weight: bold">
			{{ viewLoading ? 'Bekleniyor...' : 'Değiştirmek istediğiniz şifreyi giriniz'}}
		</div>
		<form class="kt-form" [formGroup]="forgotPasswordForm" autocomplete="off">
			<div class="form-group">
				<mat-form-field>
					<mat-label>Yeni Şifre</mat-label>
					<input matInput type="password" placeholder="Yeni Şifre" formControlName="newPassword" autocomplete="off" style="font-size: medium"/>
					<mat-error *ngIf="isControlHasError('newPassword', 'required')">
						<strong>Zorunlu alan</strong>
					</mat-error>
					<mat-error *ngIf="isControlHasError('newPassword','minLength')">
						<strong>Uzunluk en az 6 karakter olmalıdır</strong>
					</mat-error>
					<!-- ... error messages ... -->
				</mat-form-field>

				<mat-form-field>
					<mat-label>Şifre Tekrarı</mat-label>
					<input matInput type="password" placeholder="Şifre Tekrarı" formControlName="confirmPassword" autocomplete="off" style="font-size: medium"/>
					<mat-error *ngIf="isControlHasError('confirmPassword', 'required')">
						<strong>Zorunlu alan</strong>
					</mat-error>
					<mat-error *ngIf="isControlHasError('newPassword','minLength')">
						<strong>Uzunluk en az 6 karakter olmalıdır</strong>
					</mat-error>
					<!-- ... error messages ... -->
				</mat-form-field>
			</div>
			<!--end::Action-->
		</form>
		<div class="kt-form__actions kt-form__actions--solid" style="padding: 18px; padding-bottom: 0px">
			<div class="row text-right">
				<div class="col-lg-12">
					<button mat-button (click)="onNoClick()" class="btn btn-secondary btn-elevate kt-login__btn-secondary">Vazgeç</button>&nbsp;
					<button mat-button (click)="onYesClick()" class="btn btn-primary btn-elevate kt-login__btn-primary" cdkFocusInitial [disabled]="viewLoading">Şifreyi Değiştir</button>
				</div>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
