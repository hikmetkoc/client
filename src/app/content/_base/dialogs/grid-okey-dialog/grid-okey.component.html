<kt-portlet>
	<kt-portlet-header>
		<ng-container ktPortletTitle>
			<h3 class="kt-portlet__head-title" style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100%;">
				<span style="font-size: 30px; color: #343a40; margin-top: 10px; margin-left: 35px">İŞLEM KAYIT EKRANI</span>
			</h3>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="button-container" style="display: flex; justify-content: center; gap: 10px;">
			<div class="loading-container" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
				<mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
				<span style="font-size: 20px; color: #333; margin-top: 10px;">İŞLEM YAPILIYOR...</span>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
