<kt-portlet>
	<kt-portlet-header>
		<ng-container ktPortletTitle>
			<h3 class="kt-portlet__head-title" style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100%;">
				<span [hidden]="paymentStatus === 'Payment_Status_Red'" style="font-size: 30px; color: #343a40; margin-top: 10px; margin-left: 35px">TALİMAT ONAY EKRANI</span>
				<div [hidden]="paymentStatus !== 'Payment_Status_Red' || onayla === true" class="form-container" style="margin-top: 20px">
					<mat-form-field class="form-field">
						<mat-label>Reddetme Sebebi</mat-label>
						<textarea matInput [(ngModel)]="description" placeholder="Reddetme Sebebi"></textarea>
					</mat-form-field>
				</div>
			</h3>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="button-container" style="display: flex; justify-content: center; gap: 10px;">
			<button [hidden]="paymentStatus !== 'Payment_Status_Red' || onayla === true" type="button" mat-raised-button color="primary" (click)="onYesClick()" matTooltip="Tamam">
				Reddet
			</button>
			<div [hidden]="onayla === false" class="loading-container" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
				<mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
				<span style="font-size: 20px; color: #333; margin-top: 10px;">İŞLEM YAPILIYOR...</span>
			</div>
			<button [hidden]="paymentStatus !== 'Payment_Status_Red' || onayla === true" type="button" mat-raised-button color="warn" (click)="onNoClick()" matTooltip="Vazgeç">
				Vazgeç
			</button>
		</div>
	</kt-portlet-body>
</kt-portlet>
