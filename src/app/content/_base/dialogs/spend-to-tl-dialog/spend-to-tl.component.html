<kt-portlet>
	<kt-portlet-header>
		<ng-container ktPortletTitle>
			<h3 class="kt-portlet__head-title">
				<br/>
				<div class="button-container" style="display: flex; justify-content: center; gap: 10px;">
				<mat-form-field>
					<mat-label>Kur Tutarını Giriniz:</mat-label>
					<input matInput [(ngModel)]="money">
				</mat-form-field>
				</div>
			</h3>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="button-container" style="display: flex; justify-content: center; gap: 10px;">
			<button type="button" mat-raised-button color="primary" (click)="onYesClick()" matTooltip="Tamam">
				Onayla
			</button>
			<button type="button" mat-raised-button color="warn" (click)="onNoClick()" matTooltip="Vazgeç">
				Vazgeç
			</button>
			<div [hidden]="isLoading" class="loading-container" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
				<mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
				<span style="font-size: 20px; color: #333; margin-top: 10px;">ÖDEME YAPILIYOR...</span>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
