<kt-portlet>
	<kt-portlet-header>
		<ng-container ktPortletTitle>
			<h3 class="kt-portlet__head-title">
				{{ data.title }}
			</h3>
		</ng-container>
		<ng-container ktPortletTools>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<ng-container *ngIf="data.filter === 'date'">
			<mat-form-field class="mat-form-field-fluid">
				<mat-select placeholder="Ay Seçin" [(ngModel)]="selectedMonth">
					<mat-option *ngFor="let month of months" [value]="month">{{ month }}</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field class="mat-form-field-fluid">
				<mat-select placeholder="Yıl Seçin" [(ngModel)]="selectedYear">
					<mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
				</mat-select>
			</mat-form-field>
		</ng-container>
	</kt-portlet-body>

	<kt-portlet-footer>
		<div class="kt-form__actions kt-form__actions--solid" style="padding: 18px; padding-bottom: 0px">
			<div class="row text-right">
				<div class="col-lg-12">
					<button type="button" mat-raised-button mat-dialog-close cdkFocusInitial matTooltip="Raporu İndirmekten Vazgeç">
						İptal
					</button>&nbsp;
					<button type="button" mat-raised-button color="primary" (click)="onSubmit()" matTooltip="Raporu İndir">
						Raporu İndir
					</button>
				</div>
			</div>
		</div>
	</kt-portlet-footer>
</kt-portlet>
